<!DOCTYPE html>
<html>
<head>
    <title>rhombic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
            "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.6.3/build/index.module.js",
            "three-subdivide": "https://unpkg.com/three-subdivide/build/index.module.js",
            "nipplejs": "https://unpkg.com/nipplejs@0.10.1/src/index.js"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; }
        body {
            position: relative;
        }
        .controls {
            position: absolute;
            top: 0;
            left: 0;

            height: 100vh;
            width: 100vw;
        }
        .btn {
            position: absolute;
        }
        .btn-fullscreen {
            top: 0;
            right: 0;
        }
        .pause {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            padding: 0.25em;
            transition: opacity 0.5s;
            color: #fff;
        }
        .pause:disabled {
            opacity: 0;
        }
    </style>
</head>
<body>
    <script type="module" src="js/main-viewer.js"></script>
    <button class="pause" id="pause" disabled>&rArr;</button>
</body>
</html>
